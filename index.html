<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>加减法小练习</title>
</head>
<body>
  <h2 id="question">题目加载中...</h2>
  <input type="number" id="answer" placeholder="请输入答案">
  <button onclick="checkAnswer()">提交</button>
  <p id="result"></p >

  <script>
    let num1, num2, operator, correctAnswer;

    // 出题函数
    function generateQuestion() {
      num1 = Math.floor(Math.random() * 90) + 10; // 10~99
      num2 = Math.floor(Math.random() * 90) + 10; // 10~99
      operator = Math.random() < 0.5 ? '+' : '-';

      if (operator === '-' && num1 < num2) {
        // 确保结果不为负数
        [num1, num2] = [num2, num1];
      }

      correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

      document.getElementById("question").textContent = `${num1} ${operator} ${num2} = ?`;
      document.getElementById("answer").value = '';
      document.getElementById("result").textContent = '';
    }

    // 检查答案
    function checkAnswer() {
      let userAnswer = Number(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "✅ 答对了！下一题：";
      } else {
        document.getElementById("result").textContent = `❌ 答错了，正确答案是 ${correctAnswer}。下一题：`;
      }
      setTimeout(generateQuestion, 1000); // 1秒后出下一题
    }

    // 初始加载
    generateQuestion();
  </script>
</body>
</html>
