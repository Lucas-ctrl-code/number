<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>加减乘除小练习</title>
</head>
<body>
  <h2 id="question">题目加载中...</h2>
  <input type="number" id="answer" placeholder="请输入答案">
  <button onclick="checkAnswer()">提交</button>
  <p id="result"></p >

  <script>
    let num1, num2, operator, correctAnswer;

    function generateQuestion() {
      const operators = ['+', '-', '*', '/'];
      operator = operators[Math.floor(Math.random() * operators.length)];

      if (operator === '/') {
        // 让除法结果是整数：先决定除数和结果，再反推被除数
        num2 = Math.floor(Math.random() * 9) + 1; // 除数 1~9
        correctAnswer = Math.floor(Math.random() * 10) + 1; // 结果 1~10
        num1 = num2 * correctAnswer; // 被除数
      } else {
        num1 = Math.floor(Math.random() * 90) + 10; // 两位数
        num2 = Math.floor(Math.random() * 90) + 10;

        // 如果是减法，确保不出负数
        if (operator === '-' && num1 < num2) {
          [num1, num2] = [num2, num1];
        }

        // 计算正确答案
        if (operator === '+') {
          correctAnswer = num1 + num2;
        } else if (operator === '-') {
          correctAnswer = num1 - num2;
        } else if (operator === '*') {
          correctAnswer = num1 * num2;
        }
      }

      // 显示题目
      document.getElementById("question").textContent = `${num1} ${operator} ${num2} = ?`;
      document.getElementById("answer").value = '';
      document.getElementById("result").textContent = '';
    }

    function checkAnswer() {
      let userAnswer = Number(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        document.getElementById("result").textContent = "✅ 答对了！下一题：";
      } else {
        document.getElementById("result").textContent = `❌ 答错了，正确答案是 ${correctAnswer}。下一题：`;
      }
      setTimeout(generateQuestion, 1000);
    }

    generateQuestion(); // 页面加载时出第一题
  </script>
</body>
</html>
